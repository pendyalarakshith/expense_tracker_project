<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <ul>
            {% for expense in expenses %}
                <li>
                    {{ expense.date }} - {{ expense.title }}: {{ expense.amount }} ({{ expense.category.name }})
                    <a href="{% url 'edit_expense' expense.id %}">Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
